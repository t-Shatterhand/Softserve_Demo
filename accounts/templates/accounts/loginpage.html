{% load socialaccount %}
{% load static %}
<html>
{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Login</title>
    <style>
        body {
            background: radial-gradient(56.06% 56.06% at 50% 50%, rgba(226, 238, 243, 0) 0%, #C1D4DE 100%);
            mix-blend-mode: normal;
            background-attachment: fixed;
            font-family: JuraBold;
        }
    </style>

</head>
<body>
<section class="mainclass">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="">
                <div class="card shadow-2-strong" style="border-radius: 1rem;background: linear-gradient(236.18deg, #16304B 16.12%, rgba(22, 48, 75, 0.58) 93.17%);
box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.5);
border-radius: 5px;">
                    <div class="card-body p-5 text-center">
                         <img src="{% static 'pngfolder/person.png' %}" width="100x" style="position: absolute;top: -60px;left: calc(50% - 50px);">

                        <form method="POST"  enctype="multipart/form-data" class="inputfield">
                            {% csrf_token %}
                            <div class="row" >
                                <input  name="username"  class="form-control"
                                                maxlength="254" required id="id_username"
                                               placeholder="Username" style="width: 80%;margin-left: 10%">
                                <input type="password" name="password"  class="form-control"
                                                maxlength="254" required id="id_password"
                                               placeholder="Password" style="width: 80%;margin-left: 10%;margin-top:5%">
                                </div>

                            <p class="text-center mt-4 mb-0" style="color: white">Don"t have an account? <a
                                    href="{% url 'accounts:registerpage' %}" class="fw-bold text-body"><i
                                    style="color: cornflowerblue">Sign
                                up.</i></a></p>
                            <a href="{% url 'password_reset' %}"><i style="color: cornflowerblue">Forgot
                                Password?</i></a>
                            <div>

                                <button style=" background-color: white; width: 85%;text-align: center;margin-top: 5%;"
                                        class="btn">
                                    <img src="{% static 'pngfolder/google.png' %}" >
                                    <a href="{% provider_login_url 'google' method = 'oauth2' %}" style="color:black;">
                                        Login with Google
                                    </a></button>
                            </div>

                            <div>

                                <button style=" background-color: white; width: 85%; text-align: center;margin-top: 2%"
                                        class="btn">
                                    <img src="{% static 'pngfolder/facebook.png' %}" style="position: relative;">
                                    <a href="{% url 'social:begin' 'facebook' %}"style="color:black;">Login with Facebook</a>
                                </button>
                            </div>
                            <div>

                                <button style=" background-color: white; width: 85%; text-align: center;margin-top: 2%"
                                        class="btn">
                                    <img src="{% static 'pngfolder/github.png' %}" style="position: relative;">
                                    <a href="{% url 'social:begin' 'github' %}" style="color:black">Login with Github</a>
                                </button>
                            </div>

                            <div class="d-flex justify-content-center"
                                 style="position: absolute; background-color: transparent; width: 85%;text-align:center;left:8%;margin-top:7%; background: rgba(0, 15, 46, 0.8);
border-radius: 5px;">
                                <button style=" background-color: transparent;color: white; font-size: 30px" type="submit"
                                        class="btn btn-block btn-lg"
                                        value="Submit">
                                    LOGIN
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

{% endblock %}

</html>
